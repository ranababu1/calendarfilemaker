<!DOCTYPE html>
<html>

<head>
    <title>Build Calendar Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4)), url('background.jpg');
            background-size: cover;
            backdrop-filter: blur(5px) brightness(75%);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Build Calendar Files On The Fly</h1>
        <form action="/generate" method="POST">
            <div class="mb-3">
                <label for="start" class="form-label">Start Time</label>
                <input type="datetime-local" id="start" name="start" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="end" class="form-label">End Time</label>
                <input type="datetime-local" id="end" name="end" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Summary</label>
                <input type="text" id="summary" name="summary" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" id="url" name="url" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Generate</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
