<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Calendar Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="body-warpper">
    <!-- Navigation -->
    <nav class="navbar">
        <a href="#" class="nav-logo">Imraan's Tools</a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="https://imrn.dev" class="nav-link">My Site</a>
            </li>
            <li class="nav-item">
                <a href="https://imraan.in/blog" class="nav-link">My Blog</a>
            </li>
        
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <!-- End Navigation -->
    <!-- Hero Banner -->
    <section class="hero-banner">
        <div class="hero-banner-block">
            <div class="banner-flexbox">
                <div class="banner-flex-item">
                    <h1 class="main-heading gradyText">Build Calendar Files</h1>
                    <p class="main-des gradyText">Just fill up this form and generate calendar invites files on the fly</p>
                    <div class="banner-cta-group">
                        <a class="banner-cta" href="#" rel="noopener noreferrer">Sign up for free</a>
                        <a class="banner-cta discover" href="#" rel="noopener noreferrer">Discover</a>
                    </div>
                </div>
                <div class="banner-flex-item">
                    
                    <form action="/generate" method="POST">
                        <div class="mb-3">
                            <label for="summary" class="form-label">Event Title</label>
                            <input type="text" id="summary" name="summary" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Event Description</label>
                            <textarea id="description" name="description" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="start" class="form-label">Event Start Time</label>
                            <input type="datetime-local" id="start" name="start" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="end" class="form-label">Event End Time</label>
                            <input type="datetime-local" id="end" name="end" class="form-control" required>
                        </div>
                        
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Event Location</label>
                            <input type="text" id="location" name="location" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="url" class="form-label">URL(optional)</label>
                            <input type="url" id="url" name="url" class="form-control">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary form-cta-orange">Generate</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-- End Hero Banner -->
    <!-- Footer -->
    <footer class="footer">
        <p>Copyright Â© Some name</p>
    </footer>
    <!-- End Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
